<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Almacenar objetos en local</h1>
  <script>
    const miObjeto = {
      name: "Pepe",
      age: 25
    }

    localStorage.objeto = JSON.stringify(miObjeto);

    objetoRecuperadoJSON = localStorage.objeto;
    objetoRecuperado = JSON.parse(objetoRecuperadoJSON);
    console.log(objetoRecuperado);
  </script>
</body>
</html>
